<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Rocket</title>
		<style type="text/css">
			.h {
				display: none;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="/cdn/css/furtive.min.css">
		<link rel="stylesheet" type="text/css" href="/cdn/css/rocket.css">
	</head>
	<body class="txt--center">
		<!-- Navbar -->
		<div class="fixed bg--off-white brdr--light-gray bold p1" onclick="window.location.href = 'create/'">Rocket</div>
		<!-- Body -->
		<div id="body" class="measure bg--off-white brdr--dark-gray p2">
			<div id="isInit">
				Loading your data...
			</div>
			<div id="isUrl" class="h">
				<input type="url" id="url" readonly>
				<button class="btn btn--s" id="copy">Copy</button>
			</div>
			<div id="isText" class="h">
				<textarea id="text" readonly rows=3></textarea>
			</div>
			<div id="isImg" class="h">
				<div id="warning">
					<label>Warning</label>
					<p>
						Somebody shared what appears to be an image with you.<br>
						We try our best to protect you, but we can't be certain that the image is not malicious.<br>
						Do you really trust the person who gave you this link?
					</p>
					<button class="btn btn--red" id="show">Yes, show me the image</button>
				</div>
				<img id="preview" src="" class="h">
			</div>
		</div><br>
		<!-- Footer -->
		<div class="grd measure p1 brdr--dark-gray">
			<div class="grd-row">
				<a class="grd-row-col-2-6" href="https://github.com/stefanovazzocell/" target="_blank">GitHub</a>
				<a class="grd-row-col-2-6" href="#" target="_blank">Terms of Service</a>
				<a class="grd-row-col-2-6" href="#" target="_blank">Privacy Policy</a>
			</div>
		</div><br>
		<!-- Alert shown here -->
		<div id="alert" class="p1 bg--red fnt--white h"></div>
		<!-- Extra JS -->
		<script src="/cdn/js/njq.js"></script>
		<script src="/cdn/js/sjcl.min.js"></script>
		<script src="/cdn/js/plugins.js"></script>
		<script src="/cdn/js/visit.js"></script>
	</body>
	</html>
